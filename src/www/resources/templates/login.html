{% extends base.html %}

{% block content %}

<h1> Login Flickit </h1>


<div class="content">


    <form action="/login" method="post">
        <label>
            Email <input name="email" type="text"/>
        </label>
        <label>
            Password <input name="password" type="password"/>
        </label>
        <button type="submit">Login</button>
    </form>

</div>

{% end %}
